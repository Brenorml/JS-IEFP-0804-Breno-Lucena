<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Javascript</title>
</head>
<body>
    <script>
        const aluno = prompt("Insira o nome do aluno");               
        const nota1 = parseInt(prompt("Insira a nota 1;"));
        const nota2 = parseInt(prompt("Insira a nota 2;"));
        const nota3 = parseInt(prompt("Insira a nota 3;"));
        let media =Math.round((nota1 + nota2 + nota3) / 3);
        document.write("<h3>O aluno "+aluno+" obteve: </h3>");
        if(media == 0 || media < 5){
            document.write("<h1 style='color:red'>Aproveitamento Mau</h1>");
            document.write('<img src = "menorQ5.PNG" alt = "MenorQ5"><br>');
        }
        else if(media >= 5 && media < 10){
            document.write("<h1 style='color:orange'>Aproveitamento Insuficiente</h1>");
            document.write('<img src = "menorQ10.PNG" alt = "MenorQ10"><br>');
        }
        else if(media >= 10 && media < 15){
            document.write("<h1 style='color:blue'>Aproveitamento Suficiente</h1>");
            document.write('<img src = "menorQ15.PNG" alt = "MenorQ15"><br>');
        }
        else if(media >= 15 && media < 18){
            document.write("<h1 style='color:green'>Aproveitamento Bom</h1>");
            document.write('<img src = "menorQ18.PNG" alt = "MenorQ18"><br>');
        }
        else{
            document.write("<h1 style='color:lime'>Aproveitamento Muito Bom</h1>");
            document.write('<img src = "maiorQ18.PNG" alt = "MaiorQ18"><br>');
        }
    </script>
    
</body>
</html>
