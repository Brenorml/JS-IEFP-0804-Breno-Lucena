<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>

<body>
    <h2>While Loop</h2>
    <h3>While Loop W3school Model</h3>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let text = "";
        let i = 1;
        while (i <= 10) {
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;

        text = "";
        i = 1;
        let soma = 0;
        while (i <= 10) {
            text += "<br>The number is " + i + " e a soma é " +(soma += i);
            i++;
        }
        document.getElementById("demo1").innerHTML = text;

        document.write("<h3> While alterado </h3>");
        i = 0;
        while (i < 10) {
            text += "<br>The number is " + i;
            document.write("<br>The number is " + i);
            i++
        }

        document.write("<h3>Do/While - Teste à saída </h3>");
        do {
            document.write("<br>O número é: " + i);
            i++;
        } while (i < 10);

        document.write("<h3>Do/While - exibir número em ordem descrescente </h3>");
        do {
            document.write("<br>O número é: " + i);
            i--;
        } while (i >= 0);

        document.write("<h3>Ciclo for</h3>");
        for (let index = 0; index < 10; index++) {
            document.write("<br>O número é: " + index);
        }
        //document.write("<br>O número é: " + i); --> variavel local não pode ser lida externamente
        let index;
        document.write("<h3>Ciclo for</h3>");
        for (index = 0; index < 10; index++) {
            document.write("<br>O número é: " + index);
        }
        document.write("<br>O index no fim do ciclo ficou com o valor: " + index);


    </script>
</body>

</html>
